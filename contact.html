    <main>
      <h2 class="register-title">Find</h2>
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2884.3398877902728!2d-79.41703128422151!3d43.703485157194955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b330dedf98837%3A0x6621968be5c890ae!2s546%20Eglinton%20Ave%20W%2C%20Toronto%2C%20ON%20M5N%201B4!5e0!3m2!1sen!2sca!4v1597425072053!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <h2 class="register-title">Send your Message</h2>
    <section class="contact">   
      <div class="mail">
        <img src="./img/img-01.png" alt="">
      </div>    
      <form class="register-wrapper">         
        <p class="firstname">
          <label for="firstname" class="floatLabel label">First Name</label>
          <input class="input" name="firstname" type="text" >                
        </p>
        <p class="lastname">
          <label for="lastname" class="floatLabel label">Last Name</label>
          <input class="input" name="lastname" type="text" >
        </p>          
        <p class="message"> 
          <label for="adress" class="floatLabel label">Message</label>
          <input class="input message" name="message" type="text" >
        </p>          
        <p class="email">
          <label for="email" class="floatLabel label">E-mail</label>
          <input class="input" name="email" type="text" autocomplete="email" >
        </p>
        <p class="phone">
          <label for="phone" class="floatLabel label">Phone</label>
          <input class="input" name="phone" type="tel">
        </p>
        <button class="submit-button">Send</button>
      </form>    
    </section>
